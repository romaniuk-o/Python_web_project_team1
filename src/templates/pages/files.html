{% extends "base.html" %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

{% block content %}
{% if auth %}

  <ul class="container">
    {% for file in files %}

    <li>
      <i class="fa fa-file" style="font-size:24px"></i>
      <a href="{{ url_for('upload', filename=file) }}">{{ file }}</a>
    </li>
{% endfor %}
  </ul>
{% endif %}
{% endblock content %}
