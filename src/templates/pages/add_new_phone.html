{% extends "base.html" %}

{% block content %}
      <div class="container">
        <div class="row justify-content-center mb-3">
          <h1>Adding new phone</h1>
        </div>
        {% if messages %}
           {% for message in messages%}
              <div class="alert alert-danger">{{message}}: {{messages[message]}}</div>
           {% endfor %}
        {% endif %}
        <div class="row justify-content-center">
          <form class="col-sm-6" action="/show_address_book/add_new_phone/{{cont_id}}" method="post">
           <div class="form-group">
              <input
                class="col-sm-12 form-control"
                type="text"
                placeholder="phone"
                name="phone"
              />
            </div>
        </div>
            <div class="d justify-content-between align-items-center">
              <div class="btn-group">
                  <div class="btn-group mr-2" role="group" aria-label="First group">
                    <a class="w-100 btn btn-lg btn-dark" href="/show_address_book" role="button">
                      back
                    </a>
                  </div>
                  <div class="btn-group mr-2" role="group" aria-label="second group">
                    <button class="w-100 btn btn-lg btn-dark" type="submit">
                      save
                    </button>
                  </div>
              </div>
            </div>
      </div>

{% endblock %}
